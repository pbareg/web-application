<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>WebForms</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">

  <link rel="stylesheet" href="../node_modules/bootstrap3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./styles.css">
  <script src="../node_modules/bootstrap3/dist/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container container-fluid">
      <div class="row">
        <div class="col-sm-12 col-lg-12 text-center"><h1>Login WebApp</h1></div>
      </div>
      <div class="row vertical-center ">

        <div class="col-sm-6 col-sm-offset-3">

            <div class="form-horizontal" action="/action_page.php">
              <div class="form-group">
                <label class="control-label col-sm-2" for="email">UserName:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="email" placeholder="Enter User Name">
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Password:</label>
                <div class="col-sm-10"> 
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                </div>
              </div>
              <div class="form-group"> 
                  <label class="control-label col-sm-2" >Select </label>
                  <div class="col-sm-10">
                      <select name="" id="" class="form-control"  >
                          <option value="0">This Session</option>  
                        <option value="1">One Day</option>
                          <option value="3">Three Days</option>
                          <option value="7">Seven Days</option>
                          <option value="31">One Month</option>
                      </select>
                    </div>
                </div>
                <div class="form-group"> 
                    <div class="col-sm-offset-2 col-sm-10">
                      <div class="checkbox">
                        <label><input type="checkbox"> Remember me</label>
                      </div>
                    </div>
                  </div>
              <div class="form-group"> 
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default">Submit</button>
                </div>
              </div>
            </div>
            

        </div>
      </div>
     
    </div>
</body>
</html>
